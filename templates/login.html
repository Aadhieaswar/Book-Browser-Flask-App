      <h3 class="nav-profile">
        {{ nam3 }}

      <div class="divider"></div>

{% block body %}

<h4 class="head"> The Best Online Book Review Website</h4>

<div class="container my-4">

  <div class="align-items-center justify-content-center">

    <form action="{{ url_for('login') }}" method="post">
      <div class="form-group">

      <h4 class="mar">Username:</h4>
        <input type="text" id="sub1" class="form-control" name="username" placeholder="Username">

        <input type="password" id="sub1" class="form-control" name="password" placeholder="Password">

    </form>

  </div>
</div>
